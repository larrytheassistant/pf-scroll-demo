<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parallax Scroll Demo â€” Hybrid</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    min-height: 300vh;
    background: #0a0f1a;
    display: flex;
    justify-content: center;
    padding: 40vh 1rem;
    font-family: system-ui, sans-serif;
  }
  .container {
    position: sticky;
    top: calc(50vh - 217px);
    max-width: 650px;
    width: 100%;
    aspect-ratio: 3 / 2;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 8px 40px rgba(0,40,97,0.35), 0 0 80px rgba(43,181,178,0.08);
    background: #F8FAFB;
  }
  .layer {
    position: absolute;
    inset: 0;
    will-change: transform;
  }
  /* Layer 0: honeycomb image */
  .layer-0 {
    inset: -15%;
    background: url('d-back.png') no-repeat center center;
    background-size: cover;
    opacity: 0.5;
  }
  /* Layer 1: radial gradient blobs */
  .layer-1 {
    background:
      radial-gradient(ellipse 220px 180px at 25% 35%, rgba(0,142,186,0.15), transparent),
      radial-gradient(ellipse 200px 200px at 70% 60%, rgba(43,181,178,0.12), transparent),
      radial-gradient(ellipse 160px 140px at 55% 20%, rgba(0,142,186,0.08), transparent);
  }
  /* Layer 2: hero PNG */
  .layer-2 {
    display: flex; align-items: center; justify-content: center;
  }
  .layer-2 img {
    width: 85%; height: auto; object-fit: contain;
    filter: drop-shadow(0 4px 24px rgba(0,40,97,0.2));
  }
  /* Layer 3: hexagon shapes */
  .hex {
    position: absolute;
    width: 40px; height: 40px;
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    border: none;
    background: transparent;
  }
  .hex::after {
    content: '';
    position: absolute;
    inset: 2px;
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    background: #F8FAFB;
  }
  .hex { background: rgba(43,181,178,0.4); }
  .hex:nth-child(1) { top: 12%; left: 8%; width: 36px; height: 36px; }
  .hex:nth-child(2) { top: 25%; right: 12%; width: 28px; height: 28px; }
  .hex:nth-child(3) { bottom: 18%; left: 15%; width: 32px; height: 32px; }
  .hex:nth-child(4) { bottom: 30%; right: 8%; width: 44px; height: 44px; }
  .hex:nth-child(5) { top: 55%; left: 5%; width: 24px; height: 24px; }
  .hex:nth-child(6) { top: 8%; left: 45%; width: 30px; height: 30px; }
  .hex:nth-child(7) { bottom: 10%; right: 35%; width: 26px; height: 26px; }
  /* Layer 4: glowing dots */
  .dot {
    position: absolute;
    width: 6px; height: 6px;
    border-radius: 50%;
    background: rgba(0,142,186,0.7);
    box-shadow: 0 0 8px 3px rgba(0,142,186,0.3);
  }
  .dot:nth-child(1)  { top: 10%; left: 20%; }
  .dot:nth-child(2)  { top: 18%; right: 15%; width: 4px; height: 4px; }
  .dot:nth-child(3)  { top: 40%; left: 7%; }
  .dot:nth-child(4)  { bottom: 25%; right: 20%; width: 5px; height: 5px; }
  .dot:nth-child(5)  { bottom: 12%; left: 30%; width: 4px; height: 4px; }
  .dot:nth-child(6)  { top: 30%; right: 5%; }
  .dot:nth-child(7)  { bottom: 35%; left: 50%; width: 5px; height: 5px; }
  .dot:nth-child(8)  { top: 60%; right: 30%; width: 4px; height: 4px; }
  .dot:nth-child(9)  { top: 75%; left: 12%; }
  .dot:nth-child(10) { top: 5%; right: 40%; width: 3px; height: 3px; }
</style>
</head>
<body>
<div class="container">
  <!-- Layer 0: honeycomb image -->
  <div class="layer layer-0"></div>
  <!-- Layer 1: gradient blobs -->
  <div class="layer layer-1"></div>
  <!-- Layer 2: hero image -->
  <div class="layer layer-2">
    <img src="f-hero.png" alt="Cybersecurity shield illustration">
  </div>
  <!-- Layer 3: hexagons -->
  <div class="layer layer-3">
    <div class="hex"></div><div class="hex"></div><div class="hex"></div>
    <div class="hex"></div><div class="hex"></div><div class="hex"></div>
    <div class="hex"></div>
  </div>
  <!-- Layer 4: dots -->
  <div class="layer layer-4">
    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>

<script>
const layers = [
  { el: document.querySelector('.layer-0'), speed: -0.03, rot:  0.5 },
  { el: document.querySelector('.layer-1'), speed:  0.02, rot:  0.3 },
  { el: document.querySelector('.layer-2'), speed:  0.06, rot: -0.2 },
  { el: document.querySelector('.layer-3'), speed:  0.10, rot: -0.8 },
  { el: document.querySelector('.layer-4'), speed:  0.16, rot: -1.5 },
];

let ticking = false;
window.addEventListener('scroll', () => {
  if (!ticking) {
    requestAnimationFrame(() => {
      const y = window.scrollY;
      for (const l of layers) {
        const ty = y * l.speed;
        const r  = y * l.rot * 0.003;
        l.el.style.transform = `translate3d(0,${ty}px,0) rotate(${r}deg)`;
      }
      ticking = false;
    });
    ticking = true;
  }
});
</script>
</body>
</html>
