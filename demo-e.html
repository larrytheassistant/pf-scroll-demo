<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pure SVG Parallax Demo</title>
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #eef1f4;
    min-height: 300vh;
    color: #393A3B;
  }
  .header {
    text-align: center;
    padding: 60px 20px 30px;
  }
  .header h1 {
    font-size: 28px;
    color: #002861;
    margin-bottom: 8px;
  }
  .header p {
    font-size: 14px;
    color: #008EBA;
    letter-spacing: 1px;
  }
  .parallax-container {
    position: relative;
    max-width: 650px;
    aspect-ratio: 3 / 2;
    margin: 0 auto 200px;
    border-radius: 16px;
    overflow: hidden;
    background: #F8FAFB;
    box-shadow: 0 12px 40px rgba(0,40,97,0.12), 0 2px 8px rgba(0,0,0,0.06);
  }
  .parallax-layer {
    position: absolute;
    inset: 0;
    will-change: transform;
  }
  .parallax-layer svg {
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<div class="header">
  <h1>Pure SVG Parallax</h1>
  <p>↓ SCROLL TO EXPLORE ↓</p>
</div>

<div class="parallax-container" id="scene">

  <!-- Layer 0: Honeycomb pattern (speed 0.02) -->
  <div class="parallax-layer" data-speed="0.02">
    <svg viewBox="0 0 650 433" preserveAspectRatio="xMidYMid slice">
      <defs>
        <pattern id="hex" width="60" height="52" patternUnits="userSpaceOnUse" patternTransform="scale(0.8)">
          <polygon points="30,2 54,15 54,37 30,50 6,37 6,15" fill="none" stroke="#008EBA" stroke-width="0.8" opacity="0.15"/>
          <polygon points="60,28 84,41 84,63 60,76 36,63 36,41" fill="none" stroke="#008EBA" stroke-width="0.8" opacity="0.15"/>
        </pattern>
      </defs>
      <rect width="100%" height="100%" fill="url(#hex)"/>
    </svg>
  </div>

  <!-- Layer 1: Gradient circles (speed 0.05) -->
  <div class="parallax-layer" data-speed="0.05">
    <svg viewBox="0 0 650 433" preserveAspectRatio="xMidYMid slice">
      <defs>
        <radialGradient id="g1" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#008EBA" stop-opacity="0.08"/>
          <stop offset="100%" stop-color="#008EBA" stop-opacity="0"/>
        </radialGradient>
        <radialGradient id="g2" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#2BB5B2" stop-opacity="0.06"/>
          <stop offset="100%" stop-color="#2BB5B2" stop-opacity="0"/>
        </radialGradient>
      </defs>
      <ellipse cx="160" cy="140" rx="200" ry="180" fill="url(#g1)"/>
      <ellipse cx="500" cy="300" rx="220" ry="200" fill="url(#g2)"/>
      <ellipse cx="400" cy="80" rx="160" ry="140" fill="url(#g1)"/>
    </svg>
  </div>

  <!-- Layer 2: Isometric browser window (speed 0.08) -->
  <div class="parallax-layer" data-speed="0.08">
    <svg viewBox="0 0 650 433" preserveAspectRatio="xMidYMid slice">
      <g transform="translate(160, 80)">
        <!-- Browser frame as parallelogram -->
        <polygon points="40,0 360,30 330,310 10,280" fill="#002861" rx="4"/>
        <!-- Screen area -->
        <polygon points="50,35 350,62 322,290 22,263" fill="#0a3a7a"/>
        <!-- Address bar -->
        <polygon points="52,38 348,64 346,78 50,52" fill="#001a40"/>
        <!-- Dots in address bar -->
        <circle cx="65" cy="47" r="3" fill="#e74c3c" opacity="0.8"/>
        <circle cx="77" cy="48" r="3" fill="#f1c40f" opacity="0.8"/>
        <circle cx="89" cy="49" r="3" fill="#2ecc71" opacity="0.8"/>
        <!-- URL bar -->
        <rect x="105" y="45" width="120" height="8" rx="3" fill="#002050" transform="rotate(1.8, 105, 49)"/>
        <!-- Content placeholders -->
        <rect x="60" y="70" width="200" height="14" rx="3" fill="#1a4f9a" transform="rotate(-2, 60, 77)" opacity="0.7"/>
        <rect x="58" y="95" width="260" height="10" rx="2" fill="#1a4f9a" transform="rotate(-2, 58, 100)" opacity="0.5"/>
        <rect x="56" y="115" width="240" height="10" rx="2" fill="#1a4f9a" transform="rotate(-2, 56, 120)" opacity="0.5"/>
        <rect x="54" y="140" width="140" height="80" rx="4" fill="#1a4f9a" transform="rotate(-2, 54, 180)" opacity="0.4"/>
        <rect x="210" y="145" width="100" height="35" rx="4" fill="#1a4f9a" transform="rotate(-2, 210, 162)" opacity="0.4"/>
        <rect x="208" y="190" width="100" height="35" rx="4" fill="#1a4f9a" transform="rotate(-2, 208, 207)" opacity="0.4"/>
        <rect x="50" y="235" width="260" height="10" rx="2" fill="#1a4f9a" transform="rotate(-2, 50, 240)" opacity="0.5"/>
        <rect x="48" y="255" width="180" height="10" rx="2" fill="#1a4f9a" transform="rotate(-2, 48, 260)" opacity="0.5"/>
      </g>
    </svg>
  </div>

  <!-- Layer 3: Shield with checkmark + glow (speed 0.12) -->
  <div class="parallax-layer" data-speed="0.12">
    <svg viewBox="0 0 650 433" preserveAspectRatio="xMidYMid slice">
      <defs>
        <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
          <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
          <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
      </defs>
      <g transform="translate(410, 180)" filter="url(#glow)">
        <!-- Shield shape -->
        <path d="M0,-55 C0,-55 -50,-40 -50,-10 C-50,30 -25,55 0,65 C25,55 50,30 50,-10 C50,-40 0,-55 0,-55Z"
              fill="#2BB5B2" opacity="0.9"/>
        <!-- Checkmark -->
        <path d="M-18,5 L-6,18 L22,-12" fill="none" stroke="#fff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </svg>
  </div>

  <!-- Layer 4: Hexagonal particles (speed 0.18) -->
  <div class="parallax-layer" data-speed="0.18">
    <svg viewBox="0 0 650 433" preserveAspectRatio="xMidYMid slice">
      <g>
        <polygon points="80,50 88,46 92,52 88,58 80,58 76,52" fill="#008EBA" opacity="0.15"/>
        <polygon points="550,80 560,75 566,83 560,91 550,91 544,83" fill="#2BB5B2" opacity="0.2"/>
        <polygon points="120,350 126,347 129,351 126,355 120,355 117,351" fill="#008EBA" opacity="0.12"/>
        <polygon points="500,320 512,314 518,324 512,334 500,334 494,324" fill="#2BB5B2" opacity="0.18"/>
        <polygon points="40,200 46,197 49,201 46,205 40,205 37,201" fill="#008EBA" opacity="0.25"/>
        <polygon points="600,220 610,215 616,223 610,231 600,231 594,223" fill="#008EBA" opacity="0.1"/>
        <polygon points="300,30 310,24 316,32 310,40 300,40 294,32" fill="#2BB5B2" opacity="0.15"/>
        <polygon points="200,400 208,396 212,402 208,408 200,408 196,402" fill="#008EBA" opacity="0.2"/>
        <polygon points="450,400 462,393 469,403 462,413 450,413 443,403" fill="#2BB5B2" opacity="0.12"/>
        <polygon points="350,380 355,377 358,381 355,385 350,385 347,381" fill="#008EBA" opacity="0.22"/>
      </g>
    </svg>
  </div>

</div>

<script>
  const scene = document.getElementById('scene');
  const layers = scene.querySelectorAll('.parallax-layer');
  let ticking = false;

  function updateParallax() {
    const rect = scene.getBoundingClientRect();
    const viewportCenter = window.innerHeight / 2;
    const sceneCenter = rect.top + rect.height / 2;
    const offset = sceneCenter - viewportCenter;

    layers.forEach(layer => {
      const speed = parseFloat(layer.dataset.speed);
      layer.style.transform = `translateY(${offset * speed}px)`;
    });
    ticking = false;
  }

  window.addEventListener('scroll', () => {
    if (!ticking) {
      requestAnimationFrame(updateParallax);
      ticking = true;
    }
  }, { passive: true });

  updateParallax();
</script>

</body>
</html>
