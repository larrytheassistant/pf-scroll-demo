<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PhishFort — Layered Parallax Demo</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Poppins', -apple-system, sans-serif;
    background: #F8FAFB;
    color: #002861;
    overflow-x: hidden;
  }

  .spacer {
    height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 0.5rem;
  }
  .spacer h1 { font-size: 2rem; font-weight: 700; text-align: center; padding: 0 1rem; }
  .spacer p { color: #393A3B; opacity: 0.6; font-size: 0.95rem; }

  /* The layered image container */
  .parallax-image {
    position: relative;
    width: 100%;
    max-width: 700px;
    margin: 0 auto;
    aspect-ratio: 16/9;
    overflow: visible;
  }

  .parallax-image .layer {
    position: absolute;
    inset: 0;
    will-change: transform;
  }

  .parallax-image .layer img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  /* Blend away white backgrounds on overlay layers */
  .layer.blend {
    mix-blend-mode: multiply;
  }

  .scene {
    padding: 2rem 1rem;
    min-height: 120vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .bottom-spacer {
    height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0.4;
  }

  @media (max-width: 600px) {
    .parallax-image { max-width: 95vw; }
    .spacer h1 { font-size: 1.5rem; }
  }
</style>
</head>
<body>

<div class="spacer">
  <h1>Website Takedown</h1>
  <p>↓ Scroll — layers shift independently</p>
</div>

<section class="scene">
  <div class="parallax-image" id="parallax">
    <!-- Layer 1: Honeycomb background (moves slowest) -->
    <div class="layer" data-speed="0.03" id="l1">
      <img src="layer1-bg.png" alt="Background">
    </div>
    <!-- Layer 2: Browser window (moves medium) -->
    <div class="layer blend" data-speed="0.07" id="l2">
      <img src="layer2-browser.png" alt="Browser">
    </div>
    <!-- Layer 3: Shield (moves faster) -->
    <div class="layer blend" data-speed="0.13" id="l3">
      <img src="layer3-shield.png" alt="Shield">
    </div>
    <!-- Layer 4: Floating particles (moves fastest) -->
    <div class="layer blend" data-speed="0.18" id="l4">
      <img src="layer4-particles.png" alt="Particles">
    </div>
  </div>
</section>

<div class="bottom-spacer"><p>✦ End of demo</p></div>

<script>
  const container = document.getElementById('parallax');
  const layers = document.querySelectorAll('.layer');
  let ticking = false;

  window.addEventListener('scroll', () => {
    if (!ticking) {
      requestAnimationFrame(() => {
        const rect = container.getBoundingClientRect();
        const centerY = rect.top + rect.height / 2;
        const viewCenter = window.innerHeight / 2;
        const offset = viewCenter - centerY;

        layers.forEach(layer => {
          const speed = parseFloat(layer.dataset.speed);
          layer.style.transform = `translateY(${offset * speed}px)`;
        });
        ticking = false;
      });
      ticking = true;
    }
  });
</script>
</body>
</html>
