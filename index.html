<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PhishFort — Scroll Animation Demo</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #F8FAFB;
    color: #002861;
  }

  /* Spacer to allow scrolling */
  .spacer {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 1rem;
  }
  .spacer h1 {
    font-size: 2.5rem;
    font-weight: 700;
    color: #002861;
  }
  .spacer p {
    font-size: 1.2rem;
    color: #393A3B;
    opacity: 0.7;
  }
  .spacer .arrow {
    font-size: 2rem;
    animation: bounce 2s ease infinite;
    color: #008EBA;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(12px); }
  }

  /* Grid section */
  .grid-section {
    position: relative;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    padding: 4rem 2rem;
  }

  /* Honeycomb background with parallax */
  .honeycomb-bg {
    position: absolute;
    inset: -20%;
    background: url('honeycomb-bg.png') repeat center center;
    background-size: 400px;
    opacity: 0.4;
    z-index: 0;
    will-change: transform;
  }

  .grid-container {
    position: relative;
    z-index: 1;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    max-width: 1100px;
    width: 100%;
  }

  .grid-item {
    position: relative;
    border-radius: 16px;
    overflow: hidden;
    background: white;
    box-shadow: 0 4px 24px rgba(0, 40, 97, 0.08);
    opacity: 0;
    transform: translateY(60px) scale(0.95);
    transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1),
                transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
  }

  .grid-item.visible {
    opacity: 1;
    transform: translateY(0) scale(1);
  }

  /* Staggered delays */
  .grid-item:nth-child(1) { transition-delay: 0s; }
  .grid-item:nth-child(2) { transition-delay: 0.15s; }
  .grid-item:nth-child(3) { transition-delay: 0.3s; }
  .grid-item:nth-child(4) { transition-delay: 0.45s; }

  /* Slide directions */
  .grid-item:nth-child(1) { transform: translate(-40px, 40px) scale(0.95); }
  .grid-item:nth-child(2) { transform: translate(40px, 40px) scale(0.95); }
  .grid-item:nth-child(3) { transform: translate(-40px, -40px) scale(0.95); }
  .grid-item:nth-child(4) { transform: translate(40px, -40px) scale(0.95); }

  .grid-item.visible {
    transform: translate(0, 0) scale(1);
  }

  .grid-item img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Label overlay */
  .grid-item .label {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 1.5rem;
    background: linear-gradient(transparent, rgba(0, 40, 97, 0.85));
    color: white;
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.4s ease, transform 0.4s ease;
  }

  .grid-item:hover .label {
    opacity: 1;
    transform: translateY(0);
  }

  .label h3 {
    font-size: 0.85rem;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: #2BB5B2;
    margin-bottom: 0.25rem;
  }

  .label p {
    font-size: 1rem;
    font-weight: 600;
  }

  /* Floating hexagons */
  .hex-float {
    position: absolute;
    width: 30px;
    height: 30px;
    background: rgba(0, 142, 186, 0.08);
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    animation: float-hex 6s ease-in-out infinite;
    z-index: 0;
  }

  .hex-float:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; width: 40px; height: 40px; }
  .hex-float:nth-child(2) { top: 20%; right: 8%; animation-delay: 1.5s; width: 25px; height: 25px; }
  .hex-float:nth-child(3) { bottom: 15%; left: 10%; animation-delay: 3s; width: 35px; height: 35px; }
  .hex-float:nth-child(4) { bottom: 25%; right: 5%; animation-delay: 0.8s; }
  .hex-float:nth-child(5) { top: 50%; left: 2%; animation-delay: 2s; width: 20px; height: 20px; }

  @keyframes float-hex {
    0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
    50% { transform: translateY(-20px) rotate(30deg); opacity: 1; }
  }

  /* Bottom spacer */
  .bottom-spacer {
    height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #393A3B;
    font-size: 1.1rem;
    opacity: 0.5;
  }

  /* Hover lift on grid items */
  .grid-item.visible:hover {
    transform: translateY(-4px) scale(1.02);
    box-shadow: 0 8px 40px rgba(0, 40, 97, 0.12);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  @media (max-width: 768px) {
    .grid-container {
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }
    .spacer h1 { font-size: 1.8rem; }
  }
</style>
</head>
<body>

<div class="spacer">
  <h1>Comprehensive Digital Protection</h1>
  <p>Scroll down to explore our capabilities</p>
  <div class="arrow">↓</div>
</div>

<section class="grid-section">
  <div class="honeycomb-bg" id="honeycomb"></div>

  <!-- Floating hex decorations -->
  <div class="hex-float"></div>
  <div class="hex-float"></div>
  <div class="hex-float"></div>
  <div class="hex-float"></div>
  <div class="hex-float"></div>

  <div class="grid-container" id="grid">
    <div class="grid-item">
      <img src="v4-tl-website.png" alt="Website Takedown" loading="lazy">
      <div class="label">
        <h3>Website</h3>
        <p>Phishing Site Detection & Takedown</p>
      </div>
    </div>
    <div class="grid-item">
      <img src="v4-tr-app.png" alt="Fake App Detection" loading="lazy">
      <div class="label">
        <h3>Mobile App</h3>
        <p>Fake App Detection & Removal</p>
      </div>
    </div>
    <div class="grid-item">
      <img src="v4-bl-social.png" alt="Brand Impersonation" loading="lazy">
      <div class="label">
        <h3>Social Media</h3>
        <p>Brand Impersonation Monitoring</p>
      </div>
    </div>
    <div class="grid-item">
      <img src="v4-br-darkweb.png" alt="Dark Web Monitoring" loading="lazy">
      <div class="label">
        <h3>Dark Web</h3>
        <p>Threat Intelligence & Monitoring</p>
      </div>
    </div>
  </div>
</section>

<div class="bottom-spacer">
  <p>✦ End of demo</p>
</div>

<script>
  // Intersection Observer for scroll reveal
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, {
    threshold: 0.15,
    rootMargin: '0px 0px -50px 0px'
  });

  document.querySelectorAll('.grid-item').forEach(item => observer.observe(item));

  // Parallax honeycomb background
  const honeycomb = document.getElementById('honeycomb');
  let ticking = false;

  window.addEventListener('scroll', () => {
    if (!ticking) {
      requestAnimationFrame(() => {
        const scrollY = window.scrollY;
        honeycomb.style.transform = `translateY(${scrollY * 0.15}px)`;
        ticking = false;
      });
      ticking = true;
    }
  });
</script>

</body>
</html>
