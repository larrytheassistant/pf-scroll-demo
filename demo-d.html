<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Takedown — PhishFort</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    min-height: 300vh;
    background: #0a1628;
    font-family: 'Segoe UI', system-ui, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 12vh;
  }
  .header {
    text-align: center;
    margin-bottom: 32px;
    color: #F8FAFB;
  }
  .header h1 {
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: -0.02em;
    margin-bottom: 8px;
  }
  .header .scroll-hint {
    font-size: 0.95rem;
    opacity: 0.5;
  }
  .parallax-container {
    position: sticky;
    top: 10vh;
    max-width: 650px;
    width: 90vw;
    aspect-ratio: 3 / 2;
    border-radius: 16px;
    box-shadow: 0 8px 40px rgba(0,0,0,0.35);
    overflow: hidden;
    background: #F8FAFB;
  }
  .parallax-container img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    will-change: transform;
  }
</style>
</head>
<body>
  <div class="header">
    <h1>Website Takedown</h1>
    <div class="scroll-hint">↓ scroll</div>
  </div>
  <div class="parallax-container">
    <img src="d-back.png" id="layer-back">
    <img src="d-mid.png" id="layer-mid">
    <img src="d-front.png" id="layer-front">
  </div>
  <script>
    const back = document.getElementById('layer-back');
    const mid = document.getElementById('layer-mid');
    const front = document.getElementById('layer-front');
    const speeds = [0.03, 0.08, 0.15];
    const layers = [back, mid, front];

    window.addEventListener('scroll', () => {
      const y = window.scrollY;
      layers.forEach((l, i) => {
        l.style.transform = `translateY(${y * speeds[i]}px)`;
      });
    }, { passive: true });
  </script>
</body>
</html>
