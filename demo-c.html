<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PhishFort — Parallax Demo C</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Poppins', -apple-system, sans-serif; background: #F8FAFB; color: #002861; overflow-x: hidden; }

  .spacer { height: 80vh; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 0.5rem; }
  .spacer h1 { font-size: 2rem; font-weight: 700; text-align: center; padding: 0 1rem; }
  .spacer p { color: #393A3B; opacity: 0.6; }

  .parallax-section {
    position: relative;
    padding: 4rem 1rem;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    perspective: 800px;
  }

  .layer-bg {
    position: absolute;
    inset: -30%;
    background: url('honeycomb-bg.png') repeat;
    background-size: 350px;
    opacity: 0.35;
    will-change: transform;
  }

  .grid {
    position: relative;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
    max-width: 1000px;
    width: 100%;
    transform-style: preserve-3d;
  }

  .card {
    border-radius: 14px;
    overflow: hidden;
    background: white;
    box-shadow: 0 2px 16px rgba(0,40,97,0.06);
    will-change: transform;
  }

  .card img { width: 100%; height: auto; display: block; }

  .bottom-spacer { height: 80vh; display: flex; align-items: center; justify-content: center; opacity: 0.4; }

  h2.demo-label {
    position: fixed; top: 12px; left: 12px; font-size: 0.75rem; background: #2BB5B2; color: white;
    padding: 4px 10px; border-radius: 6px; z-index: 99; opacity: 0.8;
  }

  @media (max-width: 600px) { .grid { gap: 0.75rem; } .spacer h1 { font-size: 1.5rem; } }
</style>
</head>
<body>

<h2 class="demo-label">C: 3D Tilt + Depth (cards at different Z-depths)</h2>

<div class="spacer">
  <h1>Comprehensive Digital Protection</h1>
  <p>↓ Scroll to see parallax effect</p>
</div>

<section class="parallax-section">
  <div class="layer-bg" id="bg"></div>
  <div class="grid" id="grid">
    <div class="card" data-z="30"><img src="v4-tl-website.png" alt="Website"></div>
    <div class="card" data-z="-20"><img src="v4-tr-app.png" alt="App"></div>
    <div class="card" data-z="-20"><img src="v4-bl-social.png" alt="Social"></div>
    <div class="card" data-z="30"><img src="v4-br-darkweb.png" alt="Dark Web"></div>
  </div>
</section>

<div class="bottom-spacer"><p>✦ End</p></div>

<script>
  // Cards sit at different Z-depths; the whole grid subtly tilts as you scroll
  // creating a 3D layered feel
  const bg = document.getElementById('bg');
  const grid = document.getElementById('grid');
  const cards = document.querySelectorAll('.card');
  const section = document.querySelector('.parallax-section');
  let ticking = false;

  window.addEventListener('scroll', () => {
    if (!ticking) {
      requestAnimationFrame(() => {
        const rect = section.getBoundingClientRect();
        const centerOffset = rect.top + rect.height / 2 - window.innerHeight / 2;
        const normalised = centerOffset / window.innerHeight;
        const tiltX = normalised * 4;

        bg.style.transform = `translateY(${window.scrollY * 0.04}px)`;
        grid.style.transform = `rotateX(${tiltX}deg)`;

        cards.forEach(c => {
          const z = parseFloat(c.dataset.z);
          const shift = normalised * z * 0.5;
          c.style.transform = `translateZ(${z}px) translateY(${shift}px)`;
        });
        ticking = false;
      });
      ticking = true;
    }
  });
</script>
</body>
</html>
